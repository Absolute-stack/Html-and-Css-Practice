<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="profile-picture-container">
        <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" />
      </div>

      <div class="profile-description">
        <p class="profile-name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="quote">"Front-end developer and avid reader"</p>
      </div>

    <div class="buttons-container">
      <div class="buttons">Github</div>
      <div class="buttons">Frontend Mentor</div>
      <div class="buttons">Linkedin</div>
      <div class="buttons">Instargram</div>
      <div class="buttons">Twitter</div>
    </div>
    <footer>Project By <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">FrontEnd Mentor</a> Code by <a href="https://github.com/Absolute-stack/Html-and-Css-Practice/tree/master/Project%202">Absolute</a></footer>
  </body>
</html>
