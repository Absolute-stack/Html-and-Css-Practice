<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product review</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="results">
        <div>
          <p class="results-text">Your Result</p>
        </div>
        <div class="result-circle">
          <p class="result-76">76</p>
          <p class="result-100">of 100</p>
        </div>
        <div>
          <p>Great</p>
        </div>
        <div>
          <p>
            You scored higher than 65% of the people who have taken these test.
          </p>
        </div>
      </div>

      <div class="summary">
        <div>
          <p class="summary-text">Summary</p>
        </div>
        <div class="stats-container">
          <div class="stats">Reaction</div>
          <div class="stats">Memory</div>
          <div class="stats">Verbal</div>
          <div class="stats">Visual</div>
        </div>
        <div>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <footer>
      Project by<a
        target="_blank"
        href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub"
        >Frontend Mentor.</a
      >
      Coded by
      <a href="https://github.com/Absolute-stack/Html-and-Css-Practice"
        >Absolute-stack</a
      >
    </footer>
  </body>
</html>
